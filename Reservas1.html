<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superwoman Spa</title>
    <link href="https://db.onlinewebfonts.com/c/a831675c355af267d4dade89bf89e1f2?family=F29LT+Riwaya+Italic" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/19124edd5c00bc200fbe44c474ad012f?family=Source+Serif+Pro" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "F29LT Riwaya Italic";
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        p {
            font-family: "Source Serif Pro";
        }

        /* Encabezado */
        header {
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: transparent;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: static;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        header h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        header nav {
            margin-left: auto;
        }

        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff4b8b;
            font-weight: bold;
        }

        /* Barra de b√∫squeda */
        .search-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 250px;
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 1em;
            width: 100%;
        }

        .search-bar button {
            background-color: #ff4b8b;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #e0437a;
        }

        .services {
            padding: 20px;
            text-align: center;
        }

        .services h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .service-card {
            margin: 10px;
            width: 120px;
            text-align: center;
        }

        .service-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .service-card p {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/MontesTapiero/SuperWoman/refs/heads/main/img/logoTransparente.png" alt="logo">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="reservas.html">Reservas</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="#calificaciones">Calificaciones</a>
        </nav>
        <a href="#reservar" class="btn-reservar">Reservar Ahora</a>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar un servicio">
        <button onclick="searchService()">Buscar</button>
    </div>

    <section class="services">
        <h2>Servicios SuperWoman</h2>
        <div class="services-container" id="servicesContainer">
            <div class="service-card" data-service="Masajes">
                <img src="masajes.jpg" alt="Masajes">
                <p>Masajes</p>
            </div>
            <div class="service-card" data-service="Facial">
                <img src="facial.jpg" alt="Facial">
                <p>Facial</p>
            </div>
            <div class="service-card" data-service="Body Treatments">
                <img src="body-treatments.jpg" alt="Body Treatments">
                <p>Body Treatments</p>
            </div>
            <div class="service-card" data-service="Nails">
                <img src="nails.jpg" alt="Nails">
                <p>Nails</p>
            </div>
            <div class="service-card" data-service="Hair Removal">
                <img src="hair-removal.jpg" alt="Hair Removal">
                <p>Hair Removal</p>
            </div>
            <div class="service-card" data-service="Botox and Fillers">
                <img src="botox.jpg" alt="Botox and Fillers">
                <p>Botox and Fillers</p>
            </div>
        </div>
    </section>

    <script>
        function searchService() {
            const input = document.getElementById("searchInput").value.toLowerCase();
            const services = document.querySelectorAll(".service-card");

            services.forEach(service => {
                const serviceName = service.getAttribute("data-service").toLowerCase();
                if (serviceName.includes(input)) {
                    service.style.display = "block";
                } else {
                    service.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
