<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superwoman Spa</title>
    <link href="https://db.onlinewebfonts.com/c/a831675c355af267d4dade89bf89e1f2?family=F29LT+Riwaya+Italic" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/19124edd5c00bc200fbe44c474ad012f?family=Source+Serif+Pro" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: "F29LT Riwaya Italic";
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        p {
            font-family: "Source Serif Pro";
        }
        /* Encabezado */
        header {
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: transparent; /* Hace que el fondo sea completamente transparente */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: static;
            top: 0; /* Asegura que el encabezado se quede en la parte superior de la página */
            left: 0; /* Asegura que esté alineado al lado izquierdo */
            width: 100%; /* Asegura que ocupe todo el ancho de la ventana */
            z-index: 1000; /* Asegura que el header esté por encima de otros contenidos */
        }
        header h1 {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        header nav {
            margin-left: auto; /* Empuja el nav hacia la izquierda */ 
        }
        header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ff4b8b;
            font-weight: bold;
        }
        header img {
            max-width: 100%;
            height: auto;
            margin-right: 20px; /* Da un espacio entre el logo y la navegación */
        }
        .btn-reservar {
            padding: 10px 20px;
            background-color: #ff4b8b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
        }
        .search-bar {
            position: fixed; /* Fija la barra de búsqueda en la pantalla */
            top: 20px; /* Ajusta el espacio desde la parte superior de la pantalla */
            right: 20px; /* Fija la barra en el borde derecho */
            display: flex;
            background-color: #fff;
            border-radius: 20px;
            padding: 5px 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; /* Asegura que esté por encima de otros elementos */
            width: 250px; /* Puedes ajustar el ancho según lo necesites */
        }

        .search-bar input {
            border: none;
            outline: none;
            padding: 8px;
            font-size: 1em;
            width: 100%; /* Hace que el input ocupe todo el espacio disponible */
        }

        .search-bar button {
            background-color: #ff4b8b; /* Color del botón */
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 10px;
        }

        .search-bar button:hover {
            background-color: #e0437a; /* Efecto hover en el botón */
        }
        .services {
            padding: 20px;
            text-align: center;
        }
        .services h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .services-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service-card {
            margin: 10px;
            width: 120px;
            text-align: center;
        }
        .service-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .service-card p {
            margin-top: 10px;
            font-weight: bold;
        }
        .service-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .service-details .detail {
            background-color: #fff;
            display: flex;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px 0;
            width: 80%;
        }
        .service-details img {
            width: 40%;
            height: auto;
            object-fit: cover;
        }
        .service-text {
            padding: 15px;
            width: 60%;
        }
        .service-text h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .service-text p {
            font-size: 14px;
            color: #555;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination a {
            margin: 0 5px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: #ff0077;
            color: white;
        }
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1em;
        background-color: #fff;
        border-bottom: 1px solid #eaeaea;
        }

        .logo {
            font-weight: bold;
        }

        .navbar nav a {
            margin: 0 1em;
            text-decoration: none;
            color: #333;
        }

        .reserve-btn {
            background-color: #ff007f;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 20px;
        }

        .breadcrumb {
            padding: 1em;
            color: #888;
        }

        h1, h2 {
            color: #333;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            padding: 1em;
        }

        .day {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

        .day.selected {
            background-color: #ff007f;
            color: #fff;
        }

        .services {
            display: flex;
            flex-direction: column;
            padding: 1em;
        }

        .service-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em 0;
            border-bottom: 1px solid #eaeaea;
        }

        .service-option span {
            display: block;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            padding-top: 1em;
        }

        .add-service, .continue {
            background-color: #ff007f;
            color: #fff;
            padding: 0.5em 1em;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        /* Estilos para el footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #ff4b8b;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
        footer .social-icons img {
            width: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/MontesTapiero/SuperWoman/refs/heads/main/img/logoTransparente.png" alt="logo">
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="reservas.html">Reservas</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="#calificaciones">Calificaciones</a>
        </nav>
        <a href="#reservar" class="btn-reservar">Reservar Ahora</a>
    </header>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar un servicio">
        <button onclick="searchService()">Buscar</button>
    </div>
</header>
<section class="reservation">
    <div class="container">
        <h1 class="title">Reserva tu Cita</h1>
        <form action="#">
            <div class="form-group">
                <label for="fecha">Selecciona la fecha de tu cita:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <button type="submit">Confirmar Reserva</button>
        </form>
    </div>
     <!-- Incluir el archivo JavaScript de Flatpickr desde CDN -->
     <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

     <script>
        // Inicializar Flatpickr en el campo de fecha
        flatpickr("#fecha", {
            enableTime: false,      // Desactiva la selección de hora
            dateFormat: "Y-m-d",    // Formato de fecha (Año-Mes-Día)
            minDate: "today",       // No se pueden seleccionar fechas pasadas
            locale: "es",           // Establecer el idioma a español
        });
    </script>
    <h2>Selecciona el servicio</h2>
    <form class="services">
        <label class="service-option">
            <input type="radio" name="service" value="manicura-basica">
            <span>Manicura básica<br><small>30-60 minutos</small></span>
            <span class="price">$40,000 - $80,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="manicura-gel">
            <span>Manicura con esmalte en gel<br><small>60-90 minutos</small></span>
            <span class="price">$80,000 - $150,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="uñas-acrilicas">
            <span>Uñas acrílicas o de gel<br><small>1.5 - 2 horas</small></span>
            <span class="price">$150,000 - $300,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="esmalte-permanente">
            <span>Esmaltado permanente<br><small>30-60 minutos</small></span>
            <span class="price">$70,000 - $120,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="diseño-cejas">
            <span>Diseño y depilación de cejas<br><small>15-30 minutos</small></span>
            <span class="price">$15,000 - $30,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="tintura-cejas">
            <span>Tintura de cejas<br><small>30 minutos</small></span>
            <span class="price">$20,000 - $40,000</span>
        </label>
        <label class="service-option">
            <input type="radio" name="service" value="microblading">
            <span>Microblading<br><small>2-3 horas</small></span>
            <span class="price">$600,000 - $1,200,000 (incluye retoques)</span>
        </label>
        <div class="actions">
            <button type="button" class="add-service">Añade otro servicio</button>
            <button type="submit" class="continue">Continuar</button>
        </div>
    </form>
</section>
<footer>
    <p>&copy; 2024 Super Woman Spa. Todos los derechos reservados.</p>
    <div class="social-icons">
        <a href="https://facebook.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
        <a href="https://twitter.com" target="_blank"><img src="https://pbs.twimg.com/media/F1zrsq8XsAUU7Lw?format=jpg&name=large" alt="Twitter"></a>
    </div>
    <p><a href="mailto:contacto@superwomanspa.com">Contacto</a> | <a href="#politica-privacidad">Política de Privacidad</a></p>
</footer>
</body>
</html>
