<head>

    <link rel="stylesheet" href="Estilos/estilos.css">

    <style>
        /* Estilos de pantalla completa y cuerpo */

        body, html {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }
        
        /* Contenedor principal */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
        }
        
        /* Sección izquierda: imagen de fondo */
        .left {
            background-image: url('https://img.freepik.com/fotos-premium/relajante-manicura-pedicura-rosas-flor-orquidea_1111209-29151.jpg?w=740'); /* URL de una imagen de spa relajante */
            background-size: cover;
            background-position: center;
            width: 50%;
            height: 100%;
        }
        
        /* Sección derecha: mensaje de error */
        .right {
            background-color: #94E1F2;
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        /* Estilo de texto */
        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #D948a6;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #fff;
        }
        
        /* Botón de regreso */
        .home-btn {
            margin-top: 20px;
            text-decoration: none;
            color: #D948a6;
            background-color: #fff;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .home-btn:hover {
            background-color: #ffe6f0;
            color: #e91e63;
        }
    </style>
</head>

    <div class="container">
        <!-- Sección izquierda con imagen -->
        <div class="left"></div>
        
        <!-- Sección derecha con mensaje -->
        <div class="right">
